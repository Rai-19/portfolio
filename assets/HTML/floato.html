<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/destyle.css" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/floato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
  </head>
  <title>アニメーションを取り入れた仮想ページ</title>
  <body>
    <div class="loading">
      <p class="loading-text">Loading...</p>
      <div class="spinner"></div>
    </div>
    <main class="wrap">
      <div class="list">
        <li class="menu">◇+ 6589</li>
        <li class="menu">☆+ 206538</li>
        <li class="menu">♧+ 3580</li>
        <li class="menu">＄+ 12584</li>
      </div>
      <div class="CL">
        <div class="box">
          <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
          </div>
        </div>
        <div class="highlight"></div>
        <button class="button-L" id="spinButton">1回ガチャ</button>
      </div>

      <div class="result" id="resultMessage">結果発表！</div>

      <div class="history-container">
        <h3>当たり履歴</h3>
        <ul class="history-list" id="historyList"></ul>
      </div>

      <div>
        <div class="wrapper">
          <button class="button-R" id="spinButton">10回ガチャ</button>
        </div>
        <div class="comment"></div>
        <div class="input"></div>
      </div>

      <button class="dewegen">
        <a class="floato" href="./top.html">トップへ戻る</a>
      </button>

      <div id="hiddenText" class="hidden">
        <h1>問題点</h1>
        <li>当たりカードが正面に来ない</li>
        <li>カードの回る軸がぶれる</li>
        <li>10連の方も押したら回るはず……</li>
        <p>くろまるもついてくるよ！ <br />どこまでも...</p>
      </div>

      <button class="KR" id="toggleButton"></button>

      <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>

        <div class="body">
          <div class="tail"></div>
          <div class="leg front-left"></div>
          <div class="leg front-right"></div>
          <div class="leg back-left"></div>
          <div class="leg back-right"></div>
        </div>
      </div>
      <div>
        <img src="./img/wahuu.png" alt="和風背景" />
      </div>
    </main>

    <!--java-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/floato.js"></script>
  </body>
</html>
